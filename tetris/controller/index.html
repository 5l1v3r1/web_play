<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Controller</title>
    
    <link rel="stylesheet" type="text/css" href="style/play.css">
    
    <!-- StyleSheets made for a generic controller -->
    <link rel="stylesheet" type="text/css"
          href="packages/web_play/assets/style/error.css">
    <link rel="stylesheet" type="text/css"
          href="packages/web_play/assets/style/loader.css">
    <link rel="stylesheet" type="text/css"
          href="packages/web_play/assets/style/authenticate.css">
    
  </head>
 
  <body>
    <img id="loader" src="packages/web_play/assets/images/loader.gif">
    <label id="error"></label>
    <div id="authenticate">
      <input id="passcode" placeholder="Passcode" />
      <br />
      <a id="submit-passcode">Submit</a>
    </div>
    <div id="play">
      <img id="up-arrow" class="arrow" src="images/arrow-up.png" />
      <img id="left-arrow" class="arrow" src="images/arrow-left.png" />
      <img id="right-arrow" class="arrow" src="images/arrow-right.png" />
      <img id="down-arrow" class="arrow" src="images/arrow-down.png" />
    </div>
    <script type="application/dart" src="index.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
